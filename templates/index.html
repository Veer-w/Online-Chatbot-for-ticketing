<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        #start-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        #chatbot-container {
            display: none;  /* This line ensures the container is hidden initially */
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            height: 600px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            flex-direction: column;
        }
        #chatbot-header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            display: flex;
            align-items: center;
        }
        #chatbot-logo {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        #chatbot-name {
            font-size: 18px;
            font-weight: bold;
        }
        #chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
        }
        #user-input {
            width: calc(100% - 20px);
            padding: 10px;
            border: none;
            border-top: 1px solid #e0e0e0;
        }
        .bot-message {
            background-color: #f1f0f0;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .bot-message p {
            margin: 5px 0;
        }
        .bot-message ul {
            margin: 5px 0;
            padding-left: 20px;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
            text-align: right;
        }
        .bot-message h4 {
            margin-top: 0;
            color: #007bff;
        }
        .options {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 10px;
        }
        .options button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .options button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <button id="start-button">Start Chat</button>
    <div id="chatbot-container">
        <div id="chatbot-header">
            <img id="chatbot-logo" src="\static\museum.png" alt="Chatbot Logo">
            <span id="chatbot-name">City Art Museum Bot</span>
        </div>
        <div id="chat-messages"></div>
        <input type="text" id="user-input" placeholder="Type your message...">
    </div>

    <script>
        let sessionId = 'session_' + Date.now();
        console.log('Session ID:', sessionId);

        document.getElementById('start-button').addEventListener('click', function() {
            console.log('Start button clicked');
            document.getElementById('chatbot-container').style.display = 'flex';
            this.style.display = 'none';
            sendMessage('start');
        });

        document.getElementById('user-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage(initialMessage) {
            console.log('sendMessage called with:', initialMessage);
            var userInput = document.getElementById('user-input');
            var message = initialMessage || userInput.value;
            if (message.trim() !== '') {
                if (!initialMessage) {
                    addMessage('You: ' + message, false);
                }
                userInput.value = '';
                
                console.log('Sending message to server:', message);
                fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({message: message, session_id: sessionId}),
                })
                .then(response => {
                    console.log('Received response from server:', response);
                    return response.json();
                })
                .then(data => {
                    console.log('Parsed response data:', data);
                    addMessage(data, true);
                })
                .catch(error => {
                    console.error('Error:', error);
                    addMessage('Bot: Sorry, I encountered an error.', true);
                });
            }
        }

        function addMessage(message, isBot = false) {
            console.log('Adding message:', message, 'isBot:', isBot);
            var chatMessages = document.getElementById('chat-messages');
            var messageElement = document.createElement('div');
            messageElement.className = isBot ? 'bot-message' : 'user-message';
            
            if (isBot && typeof message === 'object') {
                switch(message.type) {
                    case 'options':
                        messageElement.innerHTML = `
                            <h4>${message.content.title || ''}</h4>
                            <p>${message.content.message}</p>
                            <div class="options">
                                ${message.content.options.map(option => `<button onclick="sendMessage('${option}')">${option}</button>`).join('')}
                            </div>
                        `;
                        break;
                    case 'payment':
                        messageElement.innerHTML = `
                            <h4>${message.content.title}</h4>
                            <p>${message.content.message}</p>
                            <img src="data:image/png;base64,${message.content.qr_code}" alt="Payment QR Code" style="max-width: 200px;">
                            <p>${message.content.input_message}</p>
                            <input type="text" id="transaction-id" placeholder="Enter UPI Transaction ID">
                            <button onclick="sendTransactionId()">Submit</button>
                        `;
                        break;
                    case 'text':
                        messageElement.textContent = message.content.message;
                        break;
                    case 'confirmation':
                        messageElement.innerHTML = `
                            <h4>${message.content.title}</h4>
                            <p>${message.content.message}</p>
                        `;
                        break;
                    default:
                        messageElement.textContent = JSON.stringify(message);
                }
            } else if (typeof message === 'string') {
                messageElement.textContent = message;
            } else {
                messageElement.textContent = 'Unexpected message format';
            }
            
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function sendTransactionId() {
            var transactionId = document.getElementById('transaction-id').value;
            if (transactionId.trim() !== '') {
                sendMessage(transactionId);
            } else {
                alert('Please enter a valid transaction ID');
            }
        }

        function formatBotMessage(message) {
            // Split the message into lines
            var lines = message.split('\n');
            var formattedMessage = '<p>' + lines[0] + '</p>'; // First line is always a paragraph
            
            if (lines.length > 1) {
                formattedMessage += '<ul>';
                for (var i = 1; i < lines.length; i++) {
                    if (lines[i].trim() !== '') {
                        formattedMessage += '<li>' + lines[i].trim() + '</li>';
                    }
                }
                formattedMessage += '</ul>';
            }
            
            return formattedMessage;
        }

        function addQRCode(qrCodeData) {
            var chatMessages = document.getElementById('chat-messages');
            var qrCodeElement = document.createElement('img');
            qrCodeElement.src = 'data:image/png;base64,' + qrCodeData;
            qrCodeElement.alt = 'Payment QR Code';
            qrCodeElement.style.maxWidth = '100%';
            chatMessages.appendChild(qrCodeElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>
</html>
